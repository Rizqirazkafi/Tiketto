  <title>Document</title>
  <!-- CSS only -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
  <section id="nav">

      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">

          Tiketto
        </h1>
        <div class="col-md-3 text-end">
          <a href="/login.html"><button class="btn me-2 text-light" type="button">

            <input type="email" class="w-100 email" id="email" placeholder="Email address" name="email" />

      <div class="d-flex mt-4 justify-content-center align-items-center">

          <div class="">
            <a href="" class="text-decoration-none text-light"><b>Sign Up</b></a>
          </div>
        </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
