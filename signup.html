<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <section id="nav">
      <div class="container">
        <header
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4"
        >
          <h1
            class="d-flex align-items-center text-light col-md-3 mb-2 mb-md-0 text-decoration-none"
          >
            Tiketto
          </h1>
          <div class="col-md-3 text-end">
            <button class="btn me-2 text-light" type="button">Log In</button>
            <button class="btn btnself-orange text-light" type="button">
              Sign Up
            </button>
          </div>
        </header>
      </div>
    </section>

    <section id="form">
      <div class="container-fluid">
        <div class="d-flex justify-content-center align-items-center">
          <div class="g-log log-item rounded-4 text-center">
            <div class="">
              <a href="" class="text-decoration-none text-black"
                >Log In with Google</a
              >
            </div>
          </div>
        </div>
        <div
          class="pt-2 text-light d-flex justify-content-center align-items-center line"
        >
          <div><p>or</p></div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <div class="card rounded-4">
            <form class="p-2 form">
              <input
                type="text"
                class="border-0 mt-2"
                id="fname"
                placeholder="First Name"
                name="fname"
              /><br />
              <input
                type="email"
                class="border-0 mt-2"
                id="lname"
                placeholder="Last Name"
                name="lname"
              /><br />
              <input
                type="email"
                class="border-0 mt-2"
                id="email"
                placeholder="Email address"
                name="email"
              /><br />

              <hr />
              <input
                type="password"
                class="border-0 mb-2"
                id="password"
                placeholder="Password"
                name="password"
              />
            </form>
          </div>
        </div>
        <div class="d-flex mt-4 justify-content-center align-items-center">
          <div class="g-log log-item color-pink rounded-4 text-center">
            <div class="">
              <a href="" class="text-decoration-none text-light"
                ><b>Log In</b></a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
